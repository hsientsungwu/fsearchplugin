<html>
	<head>
		<title>F-Search JS</title>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
		<script src="../fsearch.js"></script>
	</head>
	<body>
		<h3>F-Search Plugin</h3>
		<p>
			<input type="text" id="search-key" value="" placeholder="Enter Your Search Key Here" />

		</p>
		<p>
			<ul class="search-list">
				<li class="search-item" data-content="Steve is a boy">Steve is a boy</li>
				<li class="search-item" data-content="Randy is a guy">Randy is a guy</li>
				<li class="search-item" data-content="Jeremy is a guy">Jeremy is a guy</li>
				<li class="search-item" data-content="Jackie is a girl">Jackie is a girl</li>
				<li class="search-item" data-content="Sandra is a girl">Sandra is a girl</li>
			</ul>
		</p>
		<div class="search-id" data-content="steve is a good boy">steve is a good boy</div>

		<script>
			$(document).ready(function() {
				var search = $('#search-key').fsearch({
					list  : '.search-list li',
				});
				
				$('#search-key').blur(function() {
					$(this).trigger('fsearch:reset');
				});
			});
		</script>
	</body>
</html>
